<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Bootstrap the CDM Way</title>

		<!--bootstrap CDN-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!--Google CDN for jquery v3 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
			<!-- note that parent is halved, and child uses all 12. -->
				<div class="col-lg-6 col-xs-6 bg-success">
					<p>Outter div halved</p>
						<div class="col-lg-12 bg-primary">
							<p>Inner div fills the parents inherited half</p>
						</div>
				</div>
			</div>
			<div class="row">
			<!-- note that parent is full, and child uses all 12. -->
				<div class="col-lg-12 col-xs-12 bg-success">
					<p>Outter div uses all 12 cols</p>
						<div class="col-lg-12 bg-danger">
							<p>Inner div uses all 12 cols of parent</p>
						</div>
				</div>
			</div>
		</div>
	</body>

</html>
