<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

	<div id="content">

	<script type="text/jsx">

	//this is a short example how to make a component and display it within a div


		//each component has its own class 
		//it determins how it looks and how they behave
		//note: components need to be first letter in caps! Also always need render()

		var TestComponent = React.createClass({ 
			//needs render function that returns something
			render: function(){
				//can be html as well
				return(
					<h2>Hello this is a component</h2>
				);
			}
		});

		//to use component call react.render();
		//takes two parameters what component to display and where

		React.render(<TestComponent/>, document.getElementById('content')); 

	</script>

	</div>
</body>
</html>
