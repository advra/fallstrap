<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component's Child Properties</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

	<div id="content">

	<script type="text/jsx">

		var ExampleComponent = React.createClass({
			render: function(){
				return(
					<div>
						<h3>{this.props.user}</h3>
						<p>{this.props.children}</p>
					</div>
				);
			}

		});

		React.render(
			<div>
				<ExampleComponent user="Adrian">Lives in San Diego, CA.</ExampleComponent>
				<ExampleComponent user="Brian">Lives in Honolulu, Hawaii.</ExampleComponent>
				<ExampleComponent user="Rachel">Lives in Seattle, Washington.</ExampleComponent>
			</div>,

			document.getElementById('content')
		); 
		

	</script>

	</div>
</body>
</html>
